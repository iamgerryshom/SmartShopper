<!DOCTYPE html>

<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styling/header-styling.css">
    <link rel="stylesheet" href="styling/general-styling.css">
    <link rel="stylesheet" href="styling/hero-section-styling.css">
    <link rel="stylesheet" href="styling/results-styling.css">
    <link rel="icon" href="images/shopping-cart.png">


    <script type="module" src="script/homescript.js" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header>

        <h3 class="company-name">Smart Shopper</h3>

        <img src="vectors/cart-vector.svg" class="cart-btn">

    </header>

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="header">Find the Best Deals in Seconds</h1>
            <p class="sub-header">Easily compare prices from multiple retailers to find the best deals on your favorite
                products.</p>
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Search for products...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>

    <h3 class="section-header">This is what we could find</h3>

    <div class="spinner">
        <div class="dot first-dot"></div>
        <div class="dot second-dot"></div>
        <div class="dot third-dot"></div>
    </div>

    <div class="results-section">

        <div class="results-container"></div>

    </div>

    <div class="error-message">

        <img class="error-image" src="vectors/spaceman-vector.svg">

        <h2>Whoops! i am afraid there might be a technical hichup,</h2>
        <h3>Please check back later.</h3>

    </div>

    <footer>
        <p>&copy; 2024 WID</p>
    </footer>


</body>

</html>
